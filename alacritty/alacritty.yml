# Colors (Gruvbox Material Dark Medium)
# clone git clone https://github.com/eendroroy/alacritty-theme.git ~/.alacritty-colorscheme
window:
  dimensions:
    columns: 240
    lines: 80
  padding:
    x: 5
    y: 0
  fullscreen: true
draw_bold_text_with_bright_colors: true
scrolling:
  history: 100000

colors:
  # Default colors
  primary:
    background: "0x1e2127"
    foreground: "0xabb2bf"

  # Normal colors
  normal:
    black: "0x1e2127"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"

  # Bright colors
  bright:
    black: "0x5c6370"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xffffff"

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: FiraCode Nerd Font
    style: Regular

  # The bold font face
  bold:
    family: FiraCode Nerd Font
    style: Bold

  # The italic font face
  italic:
    family: FiraCode Nerd Font
    style: Italic

  # Point size of the font
  size: 11

  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
