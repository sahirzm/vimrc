# Colors (Gruvbox Material Dark Medium)
# clone git clone https://github.com/eendroroy/alacritty-theme.git ~/.alacritty-colorscheme
import:
  - $HOME/.alacritty-colorscheme/themes/grubbox_material.yml
window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 0
    y: 0
  fullscreen: true
draw_bold_text_with_bright_colors: true
scrolling:
  history: 100000

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
 
# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Mono # should be "Menlo" or something on macOS.
    # family: Source Code Pro # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Regular

  # The bold font face
  bold:
    family: Fira Mono # should be "Menlo" or something on macOS.
    # family: Source Code Pro # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Fira Mono # should be "Menlo" or something on macOS.
    # family: Source Code Pro # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Italic

  # Point size of the font
  size: 14

  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0

