# Colors (Gruvbox Material Dark Medium)
# clone git clone https://github.com/eendroroy/alacritty-theme.git ~/.alacritty-colorscheme
window:
  dimensions:
    columns: 240
    lines: 80
  padding:
    x: 5
    y: 0
  fullscreen: true
draw_bold_text_with_bright_colors: true
scrolling:
  history: 100000

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: "0x282a36"
    foreground: "0xf8f8f2"

  # Normal colors
  normal:
    black: "0x000000"
    red: "0xff5555"
    green: "0x50fa7b"
    yellow: "0xf1fa8c"
    blue: "0xbd93f9"
    magenta: "0xff79c6"
    cyan: "0x8be9fd"
    white: "0xbbbbbb"

  # Bright colors
  bright:
    black: "0x555555"
    red: "0xff5555"
    green: "0x50fa7b"
    yellow: "0xf1fa8c"
    blue: "0xcaa9fa"
    magenta: "0xff79c6"
    cyan: "0x8be9fd"
    white: "0xffffff"

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: FiraCode Nerd Font
    style: Regular

  # The bold font face
  bold:
    family: FiraCode Nerd Font
    style: Bold

  # The italic font face
  italic:
    family: FiraCode Nerd Font
    style: Italic

  # Point size of the font
  size: 11

  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
